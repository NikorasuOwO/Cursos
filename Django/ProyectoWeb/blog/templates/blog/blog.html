{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

{%for post in posts%}

<section class="page-section clearfix">
 <div class="container" style="width: 90%">
   <div class="intro">
    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style="width: 60%">
     <div class="intro-text left-0 text-center bg-faded p-5 rounded">
       <h2 class="section-heading mb-4" >
         <span class="section-heading-lower">{{post.titulo}}</span>
         <span class="section-heading-lower" style="text-align:left; font-size:20px">{{post.autor}}</span>
       </h2>
     </div>
   </div>
 </div>
</section>

<div style="width: 70%; background-color: darkgreen; margin: 100; text-align: justify; ; color: white">
<h2 style="text-align: center">{{post.titulo}}</h2>
{{post.contenido}}

</div>

{% endfor %}

<section>
  <div style="width: 70%; background-color: darkgreen; margin: auto; text-align: center ; color: white">

    Categor√≠as:

      {% for categoria in categorias %}
        <a href="{% url 'categoria' categoria.id %}"/>{{categoria.nombre}}</a>
    {% endfor %}

  </div>

</section>

{% endblock %}
